<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Card</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="../css/style.css">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

        <!-- SCRIPTS -->
        <noscript>Please allow JavaScript so the app can work.</noscript>
         <!-- JQuery -->
         <script src="../js/jquery-3.6.0.min.js"></script>
        <!-- JavaScript main script -->
        <script src="../js/app.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <!-- Angular scripts -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script type="text/javascript" src="../js/cards_script.js"></script>
    </head>

    <body ng-app="moduleBase">

        <div class="card" ng-controller="CardController">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="../images/logo.png">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{city.name}}<i class="material-icons right">add</i></span>
                <!--<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons right">add</i></a>-->
                <p>{{weather.short}}</p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{city.name}}<i class="material-icons right">close</i></span>
                <p>{{weather.long}}</p>
            </div>
        </div>

    </body>

</html>
